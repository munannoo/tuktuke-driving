<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href=".carIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>AI driving Car</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>

    <div id="userPrompt">
      <div id="demonstrate" class="choicesCont">
        <input type="radio" name="choice" id="trained" />
        <h1>Use Trained Data</h1>
      </div>

      <div id="tryYourOwn" class="choicesCont">
        <input type="radio" name="choice" id="train" />
        <h1>Train Your Own!!</h1>
      </div>

      <div id="radio">
        <input type="radio" name="N" value="100" id="r1" />
        <label for="r1">100</label>
        <span class="space"></span>
        <input type="radio" name="N" value="500" id="r2" />
        <label for="r2">500</label>
        <span class="space"></span>
        <input type="radio" name="N" value="1000" id="r3" />
        <label for="r3">1000</label>
        <span class="space"></span>
      </div>

      <button id="start">Start</button>
    </div>

    <canvas id="workingCanvas"></canvas>
    <div id="verticalBtn">
      <button id="save">💾</button>
      <button id="discard">🗑️</button>
    </div>

    <canvas id="networkCanvas"></canvas>
  </body>
</html>
